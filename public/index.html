<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aquafarm Kit Monitoring</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <aside class="sidebar" id="sidebarMenu">
      <div class="sidebar__profile">
        <div class="sidebar__avatar"></div>
        <p class="sidebar__username">Zaka</p>
      </div>
      <nav class="sidebar__navigation">
        <a href="#" class="sidebar__link sidebar__link--active">
          <i class="fas fa-chart-bar sidebar__icon"></i>
          Dashboard
        </a>
        <a href="#" class="sidebar__link">
          <i class="fas fa-cog sidebar__icon"></i>
          Setting
        </a>
      </nav>
      <button class="sidebar__logout-button">Logout</button>
    </aside>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="container" id="mainContainer">
      <header class="header">
        <button class="header__menu-button" id="menuToggle">
          <i class="fas fa-bars"></i>
        </button>
        <h1 class="header__title">Aquafarm Kit</h1>
      </header>

      <main class="dashboard">
        <div class="sensor-cards">
          <div class="card sensor-card temperature-card">
            <div class="card-icon-container">
              <i class="fas fa-temperature-three-quarters card-icon"></i>
            </div>
            <h2 class="sensor-title">Temperature</h2>
            <p class="sensor-value">26.5</p>
            <p class="sensor-unit">Â°C</p>
            <div class="sensor-details">
              <p class="sensor-status">Status</p>
              <p class="sensor-status-value">Normal</p>
            </div>
          </div>

          <div class="card sensor-card servo-card">
            <div class="card-icon-container">
              <i class="fas fa-robot card-icon"></i>
            </div>
            <h2 class="sensor-title">Status Pakan</h2>
            <p class="sensor-value" id="servoStatus">OFF</p>
            <div class="sensor-details">
              <p class="sensor-status">Terakhir Beri Pakan:</p>
              <p class="sensor-status-value" id="lastFeedTime">-</p>
            </div>
          </div>

          <div class="card sensor-card ph-card">
            <div class="card-icon-container">
              <i class="fas fa-vial card-icon"></i>
            </div>
            <h2 class="sensor-title">Ph Air</h2>
            <p class="sensor-value">6.8</p>
            <div class="sensor-details">
              <p class="sensor-status">Status</p>
              <p class="sensor-status-value">Baik</p>
            </div>
          </div>
        </div>

        <div class="card schedule-card">
          <div class="schedule-header">
            <div class="schedule-title-group">
              <i class="fas fa-calendar-alt schedule-icon"></i>
              <h2 class="schedule-title">Jadwal Pakan</h2>
            </div>
            <div class="toggle-switch-mode">
              <span class="toggle-label mode-label">Auto</span>
              <input type="checkbox" id="scheduleModeToggle" class="toggle-input" checked />
              <label for="scheduleModeToggle" class="toggle-slider"></label>
            </div>
          </div>

          <div class="schedule-status">
            <p class="status-label">Total Jadwal:</p>
            <p class="status-value" id="statusText">Belum ada jadwal.</p>
          </div>

          <ul class="schedule-list" id="scheduleList">
            </ul>

          <div class="add-schedule-section">
            <p class="add-schedule-title">Tambah Waktu Pakan</p>
            <div class="time-inputs single-input">
              <div class="time-input-group">
                <label for="feedTime">Pilih Jam</label>
                <input type="time" id="feedTime" class="time-input" />
              </div>
            </div>
            <button class="add-button" id="addScheduleBtn">+ Simpan Jadwal</button>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
